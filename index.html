<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="manifest" href="/pwa-pricesheet/manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Price List">
    <meta name="apple-mobile-web-app-title" content="Price List">
    <meta name="theme-color" content="#FFA500">
    <meta name="msapplication-navbutton-color" content="#FFA500">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" type="image/png" sizes="192x192" href="PriceList.png">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="PriceList.png">

    <title>Price List</title>
    <link rel="stylesheet" type="text/css" href="bulma.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="index.css" media="all">
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        <div class="section">
            <div class="hero is-primary">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                        Price Sheet
                        </h1>
                    </div>
                </div>
            </div>

            <div class="control">
                <label class="radio">
                    <input type='radio' name='foodtype' id='samosa' value='Samosa' v-model='foodtype' @change='unitprice = 0.3'>
                  Samosa
                </label>
                <label class="radio">
                    <input type='radio' name='foodtype' id='springroll' value='Spring roll' v-model='foodtype' @change='unitprice = 0.35'>
                  Spring roll
                </label>
            </div>

            <div class="field">
                <div class='control'>
                    <span>Food type: {{ foodtype }}</span><br />
                </div>
            </div>

            <div class='field'>
                <label for="tbprice">Price:</label>
                <div class='control'>
                    <input class='input' enabled="false" v-model="unitprice" placeholder="Choose a food type" name="tbprice" id="tbprice"><br />
                </div>
            </div>
            <div class='field'>
                <label for="tbqty">Qty:</label>
                <input class='input' type="number" v-model="qty" placeholder="Choose a food type" name="tbqty" id="tbqty"> <br />    
            </div>
            <div class='field'>
                <label for="tbtotal">Total:</label>
                <input class='input' type="number" v-model="total" placeholder="Choose a food type" name="tbtotal" id="tbtotal"><br />
            </div>
            <div class='field'>
                <button id="tbAdd" class='button is-primary' @click="addLine">Add</button>
            </div>
        </div>
        <div id="orderdetails">
            <ul id="order">
                <li v-for="(line, index) in order">
                    {{ line.foodtype }}, {{line.qty}} = {{line.total}} <button @click="delLine(index)">X</button>
                </li>
            </ul>
        </div>

        <footer class="footer">
            <div class="content has-text-centered">
                <h1 v-if="orderTotal > 0">{{orderTotal}}</h1>
            </div>
        </footer>
    </div>
</body>
<script>
    var app = new Vue({
    el: '#app',
    data: {
        foodtype: '',
        unitprice: 0,
        qty: 1,
        order: []          
    },
    methods: {
        setPrice: function () {
            alert(this.unitprice);
            switch(this.foodtype){
                case 'samosa':
                    this.unitprice = 0.3;
                    break;
                case 'springroll':
                    this.unitprice = 0.2;
                    break;
            }
            alert(this.unitprice);
        },
        addLine: function(){
            console.log(this.order);
            this.order.push({foodtype: this.foodtype, unitprice: this.unitprice, qty: this.qty, total: this.total });
            this.resetLines();
        },
        delLine: function(_index){
            console.log(this.order);
            this.order.splice(_index, 1)
            this.resetLines();
        },
        resetLines: function(){
            this.foodtype = '';
            this.unitprice = 0;
            this.qty = 1;
        }
    },
    computed:{
        // a computed getter
        total: function () {
            // `this` points to the vm instance
            return this.unitprice * this.qty;
        },
        orderTotal: function(){
            return this.order.reduce((acc, item) => acc + item.total, 0);
        }
    }
});
</script>

<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('/pwa-pricesheet/sw.js')
                .then(function() { console.log("Service Worker Registered"); });
    }
</script>
        
</html>
